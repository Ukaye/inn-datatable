Documentation is <a href='https://www.npmjs.com/package/ayo-datatable'>Here</a>
<br />
This is an Example using the ayo-datatable package
<br />

<div class='container'>



  <ayo-datatable
  [tableClass]="' table-bordered  table-hover'"
  
  [dataChanged]="dataTable.dataChangedObs" 
  [options]="dataTable.options" 
  [heads]="dataTable.heads"
  (feedback)="dataFeedBackObsListener($event)" [bodyrows]="dataSource">
  </ayo-datatable>

</div>
